<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Administracion</title>
  </head>
  <body>
    <h1>Panel de Administracion</h1>
    <h2>Ingresar Producto:</h2>
    <form
      action="/api/products"
      method="POST"
      enctype="multipart/form-data"
      class="ingresoProductos"
    >
      <input type="text" name="file" id="file" required class="foto" />
      <div class="ingresoProductos__container">
        <input type="text" name="code" id="code" placeholder="Code" required />
        <input
          type="text"
          name="category"
          id="category"
          placeholder="Category"
          required
        />
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="number"
          name="price"
          id="price"
          step="10"
          placeholder="Price"
          required
        />
        <input
          type="number"
          name="stock"
          id="stock"
          step="1"
          placeholder="Stock"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
          required
        />
      </div>
      <section>
        <input type="reset" value="Limpiar" class="button" />
        <input type="submit" value="Guardar" class="button" />
      </section>
    </form>
  </body>
</html>
