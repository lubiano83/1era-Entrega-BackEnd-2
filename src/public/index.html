<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administracion</title>
    </head>
    <body>
        <h1>Panel de Administracion</h1>
        <form action="/api/products" method="POST" enctype="multipart/form-data">
            <div style="margin-bottom: 5px;">
                <input type="file" name="thumbnail" id="thumbnail" required>
            </div>
            <div style="margin-bottom: 5px;">
                <input type="text" name="category" id="category" required placeholder="Category">
            </div>
            <div style="margin-bottom: 5px;">
                <input type="text" name="title" id="title" required placeholder="Title">
            </div>
            <div style="margin-bottom: 5px;">
                <input type="text" name="description" id="description" required placeholder="Description">
            </div>
            <div style="margin-bottom: 5px;">
                <input type="number" name="price" id="price" step="10" required placeholder="Price">
            </div>
            <div style="margin-bottom: 5px;">
                <input type="text" name="code" id="code" required placeholder="Code">
            </div>
            <div style="margin-bottom: 5px;">
                <input type="number" name="stock" id="stock" step="1" required placeholder="Stock">
            </div>
            <input type="submit" value="Guardar">
        </form>        
    </body>
</html>
